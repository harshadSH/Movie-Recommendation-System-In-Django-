<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a1b9a, #8e24aa);
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin-top: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #8e24aa;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            box-shadow: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #8e24aa;
            box-shadow: 0 0 0 0.2rem rgba(142, 36, 170, 0.25);
        }

        .btn-primary {
            background: #8e24aa;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: background 0.3s ease, transform 0.3s;
        }

        .btn-primary:hover {
            background: #6a1b9a;
            transform: scale(1.05);
        }

        .suggestions {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            z-index: 1000;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            transition: opacity 0.3s ease-in-out;
        }

        .suggestions.active {
            display: block;
            opacity: 1;
        }

        .suggestions li {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        .suggestions li:hover {
            background-color: #f1f1f1;
            padding-left: 20px;
        }

        .recommendation-list {
            list-style: none;
            padding: 0;
        }

        .recommendation-list li {
            background: linear-gradient(135deg, #8e24aa, #6a1b9a);
            color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 12px;
            transition: background 0.3s, transform 0.3s;
        }

        .recommendation-list li:hover {
            background: linear-gradient(135deg, #6a1b9a, #4a148c);
            transform: scale(1.02);
        }

        .no-recommendations {
            font-style: italic;
            color: #888;
        }

        .recommendation-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-film"></i> Movie Recommendation System</h1>
        <form method="POST" class="position-relative">
            {% csrf_token %}
            <div class="mb-3 position-relative">
                <label for="movie_name" class="form-label">Movie Name</label>
                <input type="text" class="form-control" id="movie_name" name="movie_name" placeholder="Type to search..." autocomplete="off">
                <ul id="suggestions" class="suggestions"></ul>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
        </form>

        {% if recommendation %}
        <div class="recommendation-container">
            <h2>Recommendations for <span class="text-primary">{{ movie_name }}</span></h2>
            <ul class="recommendation-list">
                {% for movie in recommendation %}
                <li><i class="fas fa-film"></i> {{ movie }}</li>
                {% empty %}
                <li class="no-recommendations">No recommendations available.</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('movie_name').addEventListener('input', function() {
            const query = this.value;
            const suggestionsList = document.getElementById('suggestions');
            suggestionsList.innerHTML = '';

            if (query.length > 2) {
                fetch(`/suggestions/?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            suggestionsList.classList.add('active');
                            data.forEach(movie => {
                                const li = document.createElement('li');
                                li.textContent = movie;
                                li.onclick = function() {
                                    document.getElementById('movie_name').value = movie;
                                    suggestionsList.innerHTML = '';
                                    suggestionsList.classList.remove('active');
                                };
                                suggestionsList.appendChild(li);
                            });
                        } else {
                            suggestionsList.classList.remove('active');
                        }
                    });
            } else {
                suggestionsList.classList.remove('active');
            }
        });
    </script>
</body>
</html>
